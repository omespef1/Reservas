<ion-card>
    <ion-card-header (click)="toggleAccordion()">
      <ion-list>
        <ion-item color="primary" no-lines>
          <button ion-button clear small icon-only item-left>
            <ion-icon color="light" [name]="icon"></ion-icon>
          </button>
          #{{ num }} -  <small> {{ start | date:'dd/MM/yyyy hh:mm:ss a'}} </small>
        </ion-item>
      </ion-list>
    </ion-card-header>
    <ion-card-content #cc>
      <ng-content></ng-content>
    </ion-card-content>
  </ion-card>
