<ion-header>

  <ion-navbar>
    <ion-title>
      Mis Reservas
    </ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar
    (ionChange)="getItems($event.value)"
    [showCancelButton]="shouldShowCancel"
    placeholder="Buscar reserva">
  </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
<ion-refresher-content>
</ion-refresher-content>
</ion-refresher>
  <ion-fab top right edge>
    <button ion-fab (click)="newBooking()" class="element">
  <ion-icon  name="add"></ion-icon>
   </button>
  </ion-fab>
  <ion-card *ngFor="let booking of bookingsList">
    <ion-card-header>


      #{{booking.Res_nume}} - {{booking.FechaInicio | date}} : {{booking.FechaInicio | date:'shortTime' }}
  <ion-icon item-end  name="arrow-dropdown"></ion-icon>
    </ion-card-header>
    <ion-card-content class="animate-in-primary">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="data:image/jpeg;base64,{{booking.Cla_foto}}">
        </ion-thumbnail>
        <h2>Tipo de servicio</h2>
        <p>{{booking.Cla_nomb}}</p>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="data:image/jpeg;base64,{{booking.Esp_imag}}">
        </ion-thumbnail>      
        <h2>Espacio</h2>
        <p>{{booking.Esp_nomb}}</p>
      </ion-item>
      <ion-item>
        <ion-icon color="primary" item-start name='clock'></ion-icon>
        <h2>Termina a la(s)</h2>
        <p>{{booking.FechaFin | date:'shortTime'}}</p>
      </ion-item>

      <ion-list-header *ngIf="booking.Res_vige != 'N'">
        Desliza para cancelar la reserva
      </ion-list-header>
      <ion-item *ngIf="booking.Res_vige != 'N'">
         <ion-range  min="20" max="80" step="2"  color="danger" (ionChange)="CancelChange()" debounce="200" [(ngModel)]="cancelValue" >
           <ion-icon color="primary" range-left name="checkmark-circle"></ion-icon>
           <ion-icon color="danger" range-right name="close-circle"></ion-icon>
         </ion-range>
       </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
