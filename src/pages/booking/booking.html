<ion-header>
  <ion-navbar>
    <ion-title>Reservas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-fab top right>
   <button ion-fab (click)="newBooking()">
 <ion-icon  name="add"></ion-icon>
   </button>

 </ion-fab>
<div>
  <ion-list>
    <ion-item *ngFor="let booking of bookings">
      <ion-thumbnail item-start>
        <img src="data:image/jpeg;base64,{{product.Bmp_prod}}">
      </ion-thumbnail>
        <h3>Tipo de servicio:{{booking.Cla_nomb}}</h3>
        <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
          <h3>Espacio:{{booking.Esp_nomb}}</h3>
          <h3>Servicio:{{booking.Pro_nomb}}</h3>
          <h3>Hora final:{{booking.FechaFin | date:'shortTime' }}</h3>
     </expandable>

      <button ion-button clear item-end (click)="SetProducts(typeSpace)">Continuar</button>
    </ion-item>
  </ion-list>
</div>
