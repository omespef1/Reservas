<ion-header>

  <ion-navbar>
    <ion-title>
      Mis Reservas
    </ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar
    (ionChange)="getItems($event.value)"
    [showCancelButton]="shouldShowCancel"
    placeholder="Buscar reserva">
  </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-fab bottom right>
    <button ion-fab (click)="newBooking()" class="element">
  <ion-icon  name="add"></ion-icon>
   </button>
  </ion-fab>
  <ion-card class="slide-in-both-ways" *ngFor="let booking of bookings">
    <ion-card-header>


      #{{booking.Res_nume}} - {{booking.FechaInicio | date}} : {{booking.FechaInicio | date:'shortTime' }}
  <ion-icon item-end  name="arrow-dropdown"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="">
        </ion-thumbnail>
        <ion-icon color="primary" item-start name='cloud'></ion-icon>
        <h2>Tipo de servicio</h2>
        <p>{{booking.Cla_nomb}}</p>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="">
        </ion-thumbnail>
        <ion-icon color="primary" item-start name='browsers'></ion-icon>
        <h2>Espacio</h2>
        <p>{{booking.Esp_nomb}}</p>
      </ion-item>
      <ion-item>
        <ion-icon color="primary" item-start name='clock'></ion-icon>
        <h2>Termina a la(s)</h2>
        <p>{{booking.FechaFin | date:'shortTime'}}</p>
      </ion-item>
      <!-- <ion-item *ngIf="booking.Res_vige != 'N'"> -->
      <ion-item>
        <ion-icon color="danger" item-start name='close-circle' ></ion-icon>
        <ion-label>Cancelar reserva</ion-label>
        <ion-toggle class="toogle"></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
