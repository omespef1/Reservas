<ion-content padding class="element-aparecer">
  <ion-fab right top>
    <button ion-fab class="fab-message" (click)="goMessages()"> 
      <ion-icon name="mail"></ion-icon></button>
   
  </ion-fab>
<ion-grid padding>
  <ion-row>
    <ion-col>
      <div text-left>
  <h3>NOGAL CONECTA</h3>
      </div>
  </ion-col>
    <ion-col>
      <div text-right>
        <div  id="divLogo">
          <img src="assets/imgs/nogal-blanco.svg">
         </div>
      </div>
      
    </ion-col>
   

  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item button (click)="goProfile()" no-lines no-padding class="transparent" >
        <ion-avatar class="profile-Menu" item-left>
          <img src="assets/imgs/user.svg">
        </ion-avatar>
        <h2>JORGE CAMILO BERNAL</h2>
        <h4>Profesión</h4>
        <p>Ing Sistemas</p>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <div>
        <button (click)="goNetworkingSearch()" class="btnMenu" ion-button color="light"  outline round block> Lo que busco
          <div class="btnBadge btnBadge-left">
            <img src="assets/imgs/menu-search.svg">
          </div>
        </button>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <div>
        <button class="btnMenu" ion-button color="light" (click)="goClassifieds()"  outline round block> Clasificados
         
          <div class="btnBadge btnBadge-left">
            <img src="assets/imgs/menu-clasificado.svg">
          </div>
          <div class="notification-badge"></div>
        </button>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    
  
    <ion-col text-center>
      <div>
        <button class="btnMenu" ion-button color="light"  outline round block> Noticias
          
          <div class="btnBadge btnBadge-left">
            <img src="assets/imgs/menu-news.svg">
          </div>
          <div class="notification-badge"></div>
        </button>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    
 
    <ion-col text-center>
      <div>
        <button class="btnMenu" ion-button color="light"  outline round block> Favoritos
          
          <div class="btnBadge btnBadge-left">
            <img src="assets/imgs/menu-favorites.svg">
          </div>
        </button>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    

    <ion-col text-center>
      <div>
        
        <button class="btnMenu" ion-button color="light"  outline round block> Zona empresarial
          <div class="btnBadge btnBadge-left">
            <img src="assets/imgs/menu-business.svg">
          </div>
          <div class="notification-badge"></div>
        </button>
      </div>
    </ion-col>
  </ion-row>

  
 
</ion-grid>

<div padding text-center>
  <button ion-button class="yellow" clear>Ayúdanos a mejorar</button>
</div>


</ion-content>
