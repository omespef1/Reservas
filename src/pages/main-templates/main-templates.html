<ion-header>

  <ion-navbar>
    <ion-title>
      <img button ion-button icon-only src="assets/icon/icon.png" class="app_nogal">
      <div>Menú</div> 
  </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="close()" >
          <ion-icon name="close-circle"></ion-icon>
        </button>
            </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">

  <!-- <accordion num="{{item.mco_codi}} - {{item.mco_nomb}}" > -->
      
    <ion-list *ngFor="let item of ecmcomp;let i =index" no-padding>
       
        <ion-list-header>    
            <button (click)="toggleSection(i)" ion-button clear small icon-only item-left>
                <ion-icon item-left name="arrow-forward" *ngIf="!item.open"></ion-icon>
                <ion-icon item-left name="arrow-down" *ngIf="item.open"></ion-icon>
              </button>                 
            <ion-label> {{item.mco_nomb}}</ion-label>
          <ion-toggle button icon-only item-end clear [(ngModel)]="item.checked">   </ion-toggle>                   
        </ion-list-header>
       
      
        <ion-item-group *ngIf="item.detalles && item.open">
          <ion-item *ngFor="let detalle of item.detalles">
              <ion-icon name="restaurant" item-start color="secondary"></ion-icon>
              <ion-label> {{detalle.pro_codi }} - {{detalle.pro_nomb}}</ion-label>            
          </ion-item>          
          <ion-item>
              <ion-icon name="beer" item-start color="secondary"></ion-icon>
              <ion-label>Cantidad</ion-label> 
              <ion-input type="number"  placeholder="Cantidad del menú" [(ngModel)]="item.quantity"></ion-input>
            
          </ion-item>
          
        
        
        </ion-item-group>
       
      <!-- <ion-item>
        <ion-range [(ngModel)]="detalle.dem_cant" [max]="max" color="primary" pin="true">
          <ion-icon range-left small name="arrow-dropup-circle"></ion-icon>
          <ion-icon range-right name="arrow-dropdown-circle"></ion-icon>
        </ion-range>
      </ion-item> -->
    
    </ion-list>

  <button ion-button block icon-start (click)="save()" [disabled]="!valid()">

  </button>
 

</ion-content>
