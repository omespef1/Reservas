<ion-header>

  <ion-navbar>
    <ion-title>Menú</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="close()" >
          <ion-icon name="close-circle"></ion-icon>
        </button>
            </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">

  <!-- <accordion num="{{item.mco_codi}} - {{item.mco_nomb}}" > -->
      
    <ion-list *ngFor="let item of ecmcomp;let i =index">
        <ion-list-header>
            <ion-label>{{item.mco_nomb}}</ion-label>   
            <ion-toggle button icon-only item-end clear [(ngModel)]="item.checked">   </ion-toggle>                   
        </ion-list-header>
        <ion-item-group>
          <ion-item *ngFor="let detalle of item.detalles">
              <ion-icon name="restaurant" item-start color="secondary"></ion-icon>
              <ion-label> {{detalle.pro_codi }} - {{detalle.pro_nomb}}</ion-label>            
          </ion-item>          
          <ion-item>
              <ion-icon name="beer" item-start color="secondary"></ion-icon>
              <ion-label> Cantidad</ion-label> 
              <ion-input type="number"  min="1" placeholder="Cantidad del menú" [(ngModel)]="item.quantity"></ion-input>
            
          </ion-item>
          
        
        
        </ion-item-group>
