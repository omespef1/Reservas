<ion-header>
  <ion-navbar>
    <ion-title>
      <img button ion-button icon-only src="assets/icon/icon.png" class="app_nogal">
      <div><label>Nuevo invitado</label></div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="outer-content">
    <form (ngSubmit)="SetInvited()" #invitedForm="ngForm">
   
  <ion-list inset>
    <ion-item>
      <ion-icon item-start name="person"></ion-icon>
      <ion-input [(ngModel)]="invited.Nombre" name="Nombre" placeholder="Nombres" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon item-start name="person"></ion-icon>
      <ion-input [(ngModel)]="invited.Apellido" name="Apellido" placeholder="Apellidos" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon item-start name="clipboard"></ion-icon>
      <ion-textarea placeholder="Ingrese sus observaciones" name="Observaciones" [(ngModel)]="invited.Observacion"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-icon item-start name="calendar"></ion-icon>
      <!-- <input type="date" id="start" name="trip-start"
      
      min="2020-11-01" > -->
      <ion-datetime displayFormat="DD/MM/YYYY" cancelText="Cancelar" name="fecha" required doneText="Hecho" placeholder="Fecha invitación"
       pickerFormat="DD MMMM YYYY" [(ngModel)]="invited.DateString"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-icon item-start name="calendar"></ion-icon>
      <!-- <input type="date" id="start" name="trip-start"
      
      min="2020-11-01" > -->
      <ion-datetime displayFormat="h mm a" cancelText="Cancelar" name="hora" required doneText="Hecho" placeholder="Hora invitación"
         pickerFormat="h mm a" [(ngModel)]="invited.Hour"></ion-datetime>
    </ion-item>


  </ion-list>

  <div padding>
    <button type="submit" [disabled]="!invitedForm.form.valid" ion-button block icon-end>
      <ion-icon item-end name="ios-checkmark-circle"></ion-icon>
      Invitar
    </button>
  </div>

</form>



</ion-content>
