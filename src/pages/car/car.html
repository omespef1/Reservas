<ion-header>

  <ion-navbar>
    <ion-title>Carrito de compra</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let booking of bookingCar">
  
      <ion-card-header>
        Reserva No.  {{booking.Res_cont}}
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>               
                <button ion-button color="danger" item-end outline icon-only large (click)="removeFromCar(booking)">
                    <ion-icon name='remove-circle' is-active="false"></ion-icon>
                  </button>  
                 {{booking.Esp_nomb}}
                     <!-- <h1>Precio: $ {{booking.res_valo}}</h1>    -->
             </ion-item>  
            </ion-list>
             
        </ion-card-content>      
         
    
  </ion-card>
  <button ion-button block large color="danger"> Pagar en sitio  $ {{total}}</button>
  <button (click)="pay()" ion-button block large color="danger"> Pagar en l√≠nea  $ {{total}}</button>

</ion-content>
