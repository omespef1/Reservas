<ion-header>

  <ion-navbar>
    <ion-title>Carrito de compra</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let booking of bookingCar">

    <ion-card-header>
      Reserva No. {{booking.Res_nume}}
    </ion-card-header>
    <ion-card-content>

      <ion-item>
        <button ion-button color="danger" item-end outline icon-only large (click)="removeFromCar(booking)">
          <ion-icon name='remove-circle' is-active="false"></ion-icon>
        </button>        
        <h4>Servicio</h4>
        <p>{{booking.Cla_nomb}}</p>
        <h4>Espacio</h4>  
        <p>{{booking.Esp_nomb}}</p>
        <h4>Precio</h4>
        <ion-badge color="danger"> $ {{booking.res_valo}}</ion-badge>             
        <!-- <h1>Precio: $ {{booking.res_valo}}</h1>    -->
      </ion-item>


    </ion-card-content>


  </ion-card>
  <div padding>
  <button (click)="GoReservas()" ion-button block large color="danger"> Pagar en sitio</button>
  <button (click)="pay()" ion-button block large color="danger" [disabled]="bookingCar.length==0"> Pagar en l√≠nea $ {{total}}</button>
</div>

</ion-content>
