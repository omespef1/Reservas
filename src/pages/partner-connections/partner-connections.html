<ion-header>

  <ion-navbar>
    <ion-title>Clientes</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar
    [(ngModel)]="value"
    (ionChange)="getItems($event.value)"
    [showCancelButton]="shouldShowCancel"
    placeholder="Buscar">
  </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list #clientsList>
      <ion-item-group>
        <ion-item (click)="closeLupa(conection)" tappable *ngFor="let conection of connections">
          <ion-label>
          {{conection.CNX_NOMB}}
          </ion-label>
          <ion-icon name='cog' item-start></ion-icon>
        </ion-item>
      </ion-item-group>
  </ion-list>

</ion-content>
