<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">

  <ion-list class="runway-sliding-demo">
    <ion-list-header>
      Reservas pendientes
    </ion-list-header>

    <ion-item-sliding *ngFor="let booking of bookings" #item>
      <ion-item>
        <ion-avatar item-start>
          <img src="data:image/jpeg;base64,{{booking.Esp_imag}}">
        </ion-avatar>
        <h2>No. {{booking.Res_nume}}</h2>
        <p>{{booking.Cla_nomb}}- {{booking.Esp_nomb}}</p>                
        <ion-toggle [(ngModel)]="booking.checked" ></ion-toggle> 
      </ion-item>

      <ion-item-options>
        <button ion-button color="secondary" (click)="GoMain(booking)">
          <ion-icon name="menu"></ion-icon>
          Menús
        </button>
        <button ion-button color="dark" (click)="GoProducts(booking)">
          <ion-icon name="pricetags"></ion-icon>
          Equipos
        </button>
        <button ion-button color="danger" (click)="Cancel(booking)">
          <ion-icon name="trash"></ion-icon>
          Cancelar
        </button>
      </ion-item-options>
  
    </ion-item-sliding>
    <button ion-button block icon-start (click)="save()">
        <ion-icon name="checkmark-circle"></ion-icon>&nbsp;Cotizar
        <!-- <ion-spinner *ngIf="loading" name="ios-small" color="light"></ion-spinner> -->
      </button>

  </ion-list>
</ion-content>
