<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button (click)="goHome()" ion-button round>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Favoritos</ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="element-aparecer">
 <div class="search-container">
  <ion-searchbar placeholder="Buscar mensajes"  (ionInput)="filterFavorites($event)"></ion-searchbar>
 </div>
 <div>
  <ion-item no-lines class="item-filter">  
    <ion-label>Filtrar Por</ion-label>
    <ion-select interface="alert" cancelText="Cancelar" (ionChange)="setFilter($event)" okText="Ok" [selectOptions]="optionsSheet" [(ngModel)]="filter" onchange="">
      <ion-option *ngFor="let option of options" [value]="option.value">{{option.text}}</ion-option>        
    </ion-select>
  </ion-item>
 </div>


 <div *ngIf="!loading">
  <div class="card"  *ngFor="let favorite of  favoritesFilter">
    <div class="card-profile">
      
      <ion-item  no-lines no-padding class="item-filter transparent" >
      <ion-avatar class="profile-Menu" item-left>
        <img src="assets/imgs/user-profile.svg">
      </ion-avatar>            
      <h2  class="blue"> <b>{{favorite.sbe_nomb + " " + favorite.sbe_apel}}  </b></h2>
      <h3 class="blue">{{GetProfession(favorite)}}</h3>
    
      <button item-end class="orange div" ion-button icon-only clear>
        <ion-icon name="ios-mail-outline"></ion-icon>
      </button>
      <button item-end (click)="showConfirmDelete(favorite)" class="orange" ion-button icon-only clear>
        <ion-icon name="ios-trash-outline"></ion-icon>
      </button>
      <!-- <div class="button-message">
        <button class="orange div" ion-button icon-only clear>
          <ion-icon name="ios-mail-outline"></ion-icon>
        </button>
      </div> -->
      <div class="notification-badge"></div>
      <!-- <div class="button-trash">
        <button (click)="showConfirmDelete(favorite)" class="orange" ion-button icon-only clear>
          <ion-icon name="ios-trash-outline"></ion-icon>
        </button>
      </div> -->
    </ion-item>
    
  
    </div>
   </div>
  
  
 </div>

 <div *ngIf="loading">
  <ion-list class="m-n">
    <ion-item no-lines *ngFor="let i of [0,1,2,3,4,5,6,7,8]">
      <ion-avatar item-start>
        <skeleton-item height="50px" width="50px"></skeleton-item>
      </ion-avatar>
      <skeleton-item></skeleton-item>
      <skeleton-item height="8px" width="67%"></skeleton-item>
    </ion-item>
    <ion-item no-lines *ngFor="let i of [0,1,2,3,4,5,6,7,8]">
      <ion-avatar item-start>
        <skeleton-item height="50px" width="50px" rounded></skeleton-item>
      </ion-avatar>
      <skeleton-item></skeleton-item>
      <skeleton-item height="8px" width="67%"></skeleton-item>
    </ion-item>
  </ion-list>
</div>
