<ion-header>

  <ion-navbar>
    <ion-title>Nueva PQR</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (ngSubmit)="onSubmit(pqrForm);" #pqrForm="ngForm">
  <ion-list>
    <ion-item detail-push (click)="openTypesPqr()">
    <ion-icon name="paper" item-start></ion-icon>
      <ion-label>Tipo de PQR</ion-label>
      <ion-note class="note" item-end  required >
        {{typePqrSelected}}
      </ion-note>
        <ion-input hidden [(ngModel)]="pqr.ite_tpqr" name="reason"  required></ion-input>
    </ion-item>
    <ion-item detail-push (click)="openAmbients()">
    <ion-icon name="clipboard" item-start></ion-icon>
      <ion-label>Ambiente</ion-label>
      <ion-note class="note" item-end>
       {{ambientSelected}}
      </ion-note>
        <ion-input hidden [(ngModel)]="pqr.arb_ccec" name="type"   required></ion-input>
    </ion-item>
    <ion-item>
<ion-icon name="clock" item-start></ion-icon>
   <ion-label>Fecha PQR</ion-label>
   <ion-datetime   displayFormat="DD/MM/YYYY" pickerFormat ="DD/MM/YYYY" name="Inp_feve"  [(ngModel)]="myDate" [max]="myDate"  required></ion-datetime>
 </ion-item>
 <ion-item>
    <ion-textarea [(ngModel)]="pqr.Inp_mpqr" name="Inp_mpqr"  placeholder="Motivo" required ></ion-textarea>
  </ion-item>
  </ion-list>
  <button [disabled]="!pqrForm.form.valid" ion-button full icon-left>
  <ion-icon name ="checkmark"></ion-icon>Enviar PQR
</button>
</form>
</ion-content>
