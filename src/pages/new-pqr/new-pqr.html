<ion-header>

  <ion-navbar>
    <ion-title>Nueva PQR</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item detail-push (click)="openTypesPqr()">
    <ion-icon name="paper"></ion-icon>
      <ion-label>Tipo de PQR</ion-label>
      <ion-note class="note" item-end>
        {{typePqrSelected}}
      </ion-note>
    </ion-item>
    <ion-item detail-push (click)="openAmbients()">
    <ion-icon name="clipboard"></ion-icon>
      <ion-label>Ambiente</ion-label>
      <ion-note class="note" item-end>
       {{ambientSelected}}
      </ion-note>
    </ion-item>
    <ion-item>
<ion-icon name="clock"></ion-icon>
   <ion-label>Fecha PQR</ion-label>
   <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat ="DD/MM/YYYY" [(ngModel)]="pqr.Inp_feve"></ion-datetime>
 </ion-item>
 <ion-item>
    <ion-textarea [(ngModel)]="pqr.Inp_mpqr"  placeholder="Motivo"></ion-textarea>
  </ion-item>
  </ion-list>
  <button ion-button full icon-left (click) = "addPqr()">
  <ion-icon name ="checkmark"></ion-icon>Enviar PQR
</button>
</ion-content>
