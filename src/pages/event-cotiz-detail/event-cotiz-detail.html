<ion-header>

    <ion-navbar>
      <ion-title>Detalle</ion-title>
    </ion-navbar>  
  </ion-header>    
  <ion-content class="outer-content">
    <ion-list no-border>
      <ion-list-header>
          Cotización No. {{cotiz.cot_nume}}
      </ion-list-header>      
      <ion-item class="animate-in-primary">
        <ion-icon item-start name="eye"></ion-icon>
        Descripción
        <ion-note item-end>{{cotiz.cot_desc}}</ion-note>
      </ion-item>
    <ion-item class="animate-in-primary">
      <ion-icon name="cash" item-start></ion-icon>
        Total
      <ion-note item-end>{{cotiz.cot_vato}}</ion-note>
    </ion-item>    
  </ion-list>
 <div text-center padding>
    <button ion-button block icon-end color="danger">
        <ion-icon name="cash"></ion-icon>
       Pago en sitio
      </button>
    
      <button ion-button block icon-end color="danger">
        Pago en línea
        <ion-icon name="ios-card"></ion-icon>
      </button>
  
 </div>
 
  </ion-content>
