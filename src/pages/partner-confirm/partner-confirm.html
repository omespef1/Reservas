<ion-header>
  <ion-navbar>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <form  (ngSubmit)="setPartner(confirmForm)" #confirmForm="ngForm">
    <p padding text-left>
      <b>
      Hemos enviado a su correo electrónico un código de seguridad, el cual tiene una validez de  2 horas. Por favor digítelo y a continuación confirme su nueva contraseña.
    </b>
    </p>
  <ion-item>
     <ion-label stacked>Código de verificación</ion-label>
     <ion-input  [(ngModel)]="ConfirmCode" name="code" required></ion-input>
   </ion-item>
   <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="partner.Sbe_pass" name="pass" required></ion-input>
    </ion-item>
  <ion-item>
     <ion-label stacked>Confirmar contraseña</ion-label>
     <ion-input type="password" [(ngModel)]="ConfirmPassword" name="confirmPass" required></ion-input>
   </ion-item>
  <button [disabled]="!confirmForm.form.valid" ion-button block>
  Registrarme   &nbsp;
  <ion-icon name="checkmark-circle"></ion-icon>
</button>
</form>
</ion-content>
