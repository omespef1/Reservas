<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button class="home-button" (click)="goHome()" ion-button round>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Noticias</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <div class="card">
      <div class="card-header">
        <h2><b>{{new.Osa_Nomb}}</b></h2>
        <h2>{{new.Osa_Fini | date: 'dd/MM/yyyy'}}</h2>
      </div>
      <div class="card-body">
        <div class="card-img">
          <img src="assets/imgs/computer.svg" alt="proyecto">
        </div>
        <div class="card-text">
          <p>{{new.osa_msge}}
          </p>
        </div>
      </div>
    </div>
</ion-content>
