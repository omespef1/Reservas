<ion-header>
  <ion-navbar>
    <!-- <ion-buttons start>
      <button class="home-button" (click)="goHome()" ion-button round>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>Noticias</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <div class="card">
      <div class="card-header">
        <h2><b>{{notice.osa_nomb}}</b></h2>
        <h2>{{notice.osa_fini | date: 'dd/MM/yyyy'}}</h2>
      </div>
      <div class="card-body">
        <div class="card-img">
          <img src="{{notice.osa_bmpr}}" alt="proyecto">
        </div>
        <div *ngIf="notice.osa_desc != undefined && notice.osa_desc.length>0" class="card-text">
        <p>{{ notice.osa_desc}}</p>
        </div>
        <div *ngIf="notice.osa_livi != undefined && notice.osa_livi.length>0" class="card-text">
          <p>
            <iframe width="100%" height="315" [src]="getVideoIframe(notice.osa_livi)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </p>
        </div>
            
        <div *ngIf="notice.osa_link != undefined && notice.osa_link.length>0" class="card-text">
          <a href="{{notice.osa_link}}">Haga clic aqu√≠</a>
        </div>
      </div>
    </div>
</ion-content>
