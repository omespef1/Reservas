<ion-header>
  <ion-navbar>
    <ion-title>
      <img button ion-button icon-only src="assets/icon/icon.png" class="app_nogal">
      <div>Tipo de servicio</div> 
  </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
<ion-list>
  <ion-item *ngFor="let typeSpace of typeSpaces">
    
    <ion-thumbnail item-start (tap)="showDetail(typeSpace)">
      <img *ngIf="typeSpace.cla_foto != null" src="{{typeSpace.cla_foto}}">      
        <!-- <img class="img-nothing"  *ngIf="typeSpace.cla_foto == undefined" src="assets/imgs/computer.svg" alt="clasificado">    -->
    </ion-thumbnail>
    <h2>{{typeSpace.Cla_nomb}}</h2>
    <p>{{typeSpace.Cla_desc}}</p>
    <button ion-button outline item-end (click)="SetSpaceType(typeSpace)" tappable>Continuar</button>
  </ion-item>
</ion-list>

</ion-content>
