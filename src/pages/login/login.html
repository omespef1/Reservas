<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (ngSubmit)="onSubmit(loginForm);" #loginForm="ngForm">
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="user.userAction"  name="action"  type="text"  placeholder="Número de acción" type="number" clearInput="true" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.userPass" name="pass" clearInput="true" required></ion-input>
    </ion-item>
     <button [disabled]="!loginForm.form.valid" ion-button block>Block Button</button>
  </ion-list>
</form>
</ion-content>
