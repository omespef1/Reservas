<ion-header>

  <ion-navbar no-border-bottom>
  <ion-avatar>
    <img src="">
  </ion-avatar>

  </ion-navbar>
  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="type">
        <ion-segment-button value="login">
          Login
        </ion-segment-button>
        <ion-segment-button value="register">
          Registro y/o Actualización
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content>
  <div [ngSwitch]="type">
  <form (ngSubmit)="onSubmit(loginForm);" #loginForm="ngForm" *ngSwitchCase="'login'">
  <ion-list class="animate-in-secondary">
    <ion-item >
      <ion-label floating>Número de acción</ion-label>
        <ion-icon name="person" item-start></ion-icon>
      <ion-input [(ngModel)]="user.userAction"  name="action"  type="text"  placeholder="Número de acción" type="number" clearInput="true" required></ion-input>
    </ion-item>
  <ion-item>
      <ion-label floating>Contraseña</ion-label>
        <ion-icon name="lock" item-start></ion-icon>
      <ion-input type="password" [(ngModel)]="user.userPass" name="pass" clearInput="true" required></ion-input>
        <ion-icon name="eye" item-end></ion-icon>
    </ion-item>
      <div padding>
     <button [disabled]="!loginForm.form.valid" ion-button block>Ingresar</button>
   </div>
  </ion-list>
</form>

  <form (ngSubmit)="onRegister(RegisterForm);" #RegisterForm="ngForm" *ngSwitchCase="'register'">
  <ion-list>
  <ion-item class="slide-in-both-ways">
  <ion-icon name="person" item-start></ion-icon>
      <ion-label floating>Acción</ion-label>

      <ion-input [(ngModel)]="register.Sbe_ncar"  name="action"  type="text"  placeholder="Acción" type="number" clearInput="true" required></ion-input>
    </ion-item>
  <ion-item class="slide-in-both-ways">
      <ion-icon name="mail" item-start></ion-icon>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="register.Sbe_mail" name="email" clearInput="true" required></ion-input>
    </ion-item>
    <ion-item class="slide-in-both-ways">
        <ion-icon name="phone-portrait" item-start></ion-icon>
      <ion-label floating>Celular</ion-label>
      <ion-input type="tel" [(ngModel)]="register.Sbe_ncel" name="phone" clearInput="true" required></ion-input>
    </ion-item>
      <div padding>
     <button [disabled]="!RegisterForm.form.valid" ion-button block>Enviar codigo de seguridad
        &nbsp;  <ion-icon name="checkmark-circle"></ion-icon>
     </button>
   </div>
   <!-- <div padding *ngIf="codeConfirm!=''">
  <button ion-button block (click)="showConfirmCode()">Confirmar código</button>
</div> -->
  </ion-list>
</form>
</div>
</ion-content>
