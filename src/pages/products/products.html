<ion-header>
  <ion-navbar>
    <ion-title>Productos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail item-start>
        <img *ngIf="product.Bmp_prod!=null" src="data:image/jpeg;base64,{{product.Bmp_prod}}">
          <img *ngIf="product.Bmp_prod==null" src="assets/imgs/Imagen-no-disponible.png">
      </ion-thumbnail>
      <h2>{{product.Pro_nomb}}</h2>
      <p>Hayao Miyazaki â€¢ 1988</p>
      <button ion-button outline item-end (click)="SetProducts(product)">Disponibilidad</button>
    </ion-item>
  </ion-list>
