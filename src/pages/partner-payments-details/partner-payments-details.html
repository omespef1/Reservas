<ion-header>
  <ion-navbar>
    <ion-title>
      <img button ion-button icon-only [src]="_session.GetCustomSettings().CNX_LOGO" class="app_nogal transparent">
      <div>Detalle transacción</div> 
  </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
    <ion-list *ngFor="let detail of payment.detail">
      <ion-list-header>
         
         {{detail.dpa_tbla=='AE_RESER'?'Reserva':'Cotización' }} {{ detail.dpa_tbla=='AE_RESER'? detail.res_nume : detail.cot_nume}}
      </ion-list-header>
        <ion-item  >
          <ion-icon name="briefcase" item-start></ion-icon>
          <ion-label>Factura</ion-label>
          <ion-note class="note" item-end>
            {{detail.fac_nume}}
          </ion-note>
        </ion-item>
        
      </ion-list>

</ion-content>
