<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button (click)="close()" ion-button round>
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="content-edit">
      <ion-item>
        <ion-textarea   max="300" [(ngModel)]="editText" placeholder="Ingrese la información aquí"></ion-textarea>
     </ion-item>
  </div>
  <div class="content-info">
    <h3> {{editText.length}} / 300 </h3>
   </div>

  <button (click)="ok()" class="blue" ion-button round outline block>
    <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
  </button>
</ion-content>
