<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button  ion-button round>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="closeModal()"  ion-button round>
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>

  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item no-lines>
    <ion-label stacked  >Descripción</ion-label>
    <ion-textarea [(ngModel)]="editText"  placeholder="Descripción"></ion-textarea>
    <ion-icon class="input-icon" item-end name="md-albums"></ion-icon>
  </ion-item>
  <div  text-center>
    <button  (click)="ok()" block  class="orange" ion-button round>
      <div class="font-icon">
        <i  class="fa fa-cloud-upload" aria-hidden="true"></i>
      </div>
        &nbsp;Hecho
    </button>
   </div>
 
</ion-content>
