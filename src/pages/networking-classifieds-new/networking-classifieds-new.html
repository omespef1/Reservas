<ion-header>
  <ion-navbar>
    <!-- <ion-buttons start>
      <button  ion-button round>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-buttons end>
      <button (click)="closeModal()"  ion-button round>
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Nuevo clasificado</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="Ok()" #classifiedForm="ngForm" >
      <ion-item no-lines>
        <ion-label stacked  >Título</ion-label>
        <ion-input  name="cla_titu" [(ngModel)]="classified.cla_titu" placeholder="Título clasificado" type="text" required ></ion-input>
        <ion-icon class="input-icon" item-end name="md-albums"></ion-icon>
      </ion-item>
      <ion-item no-lines>
        <ion-label stacked  >Descripción</ion-label>
        <ion-textarea [(ngModel)]="classified.cla_desc" name="cla_desc" required placeholder="Descripción"></ion-textarea>
        <ion-icon class="input-icon" item-end name="md-albums"></ion-icon>
      </ion-item>
      <ion-item no-lines>
        <ion-label stacked >Nombre</ion-label>
        <ion-input [(ngModel)]="classified.cla_nomb" name="cla_nomb" required type="text" placeholder="Nombre" ></ion-input>
        <ion-icon class="input-icon" item-end name="md-albums"></ion-icon>
      </ion-item>
      <ion-item no-lines>
        <ion-label stacked >Teléfono</ion-label>
        <ion-input [(ngModel)]="classified.cla_tele" name="cla_tele" required   placeholder="Teléfono" type="number" ></ion-input>
        <ion-icon class="input-icon" item-end name="call"></ion-icon>
      </ion-item>
      <ion-item no-lines>
        <!-- <ion-label stacked >Imágen</ion-label> -->
        <!-- <ion-input  name="image" placeholder="Subir imágen" type="file" accept="image/*" (change)="changeListener($event)"></ion-input> -->
      <!-- <ion-label>Imágen</ion-label> -->
        <button block type="button" class="border-blue" item-start (click) ="loadCamera()" ion-button round outline item-end>
          <ion-icon name="camera" item-end></ion-icon>
          &nbsp;Subir imágen
        </button>
      </ion-item>     
      <ion-item *ngIf="classified!=undefined && classified.cla_foto !=''">
            {{classified.cla_foto | json}}      
        <ion-thumbnail item-start>
          <img [src]="'data:image/jpeg;base64,' + this.classified.cla_foto" />
        </ion-thumbnail>
        <button  item-end type="button" color="danger" ion-button item-start (click)="deletePhoto()">
          <ion-icon item-end name="trash"></ion-icon>
          Eliminar
        </button>
     </ion-item>
      <!-- <ion-item no-lines>
        <ion-label stacked >Imágen</ion-label>
      

        <button  class="orange" ion-button round item-end>
          <ion-icon class="input-icon" name="ios-cloud-upload-outline"></ion-icon>
          &nbsp;Subir
        </button>
      </ion-item> -->
      <div padding text-center>
        <button block [disabled]="!classifiedForm.form.valid || sending" class="orange" ion-button round>
          <div class="font-icon">
            <i  class="" [class]="sending?'fa fa-refresh fa-spin':'fa fa-cloud-upload'" aria-hidden="true"></i>
          </div>
          &nbsp;{{  sending?'Pubicando':'Publicar'}}
        </button>
       </div>

       
    </form>

   
</ion-content>
