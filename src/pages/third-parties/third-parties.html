<ion-header>

  <ion-navbar>
    <ion-title>
      <img button ion-button icon-only [src]="_session.GetCustomSettings().CNX_LOGO" class="app_nogal transparent">
      <div>Terceros</div> 
  </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let thirdPartie of thirdParties">
      <ion-avatar item-start>
        <img  src="data:image/jpeg;base64,{{thirdPartie.Ter_foto}}">
      </ion-avatar>
      <h2>{{thirdPartie.Ter_noco}}</h2>
      <button ion-button outline item-end (click)="SetThirdPartie(thirdPartie)">Seleccionar</button>
    </ion-item>
  </ion-list>

</ion-content>
