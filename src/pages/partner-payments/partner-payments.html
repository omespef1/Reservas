<ion-header>
  <ion-navbar>
    <ion-title>
      <img button ion-button icon-only src="assets/icon/icon.png" class="app_nogal">
      <div>Hist√≥rico de pagos</div> 
  </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list  *ngFor="let payment of payments">
    <ion-list-header>
      {{payment.aud_ufac | longDate}}
    </ion-list-header>
    <ion-item >
      <ion-icon name="briefcase" item-start></ion-icon>
      <ion-label>Ticked ID</ion-label>
      <ion-note class="note" item-end>
        {{payment.pap_tkid}}
      </ion-note>
    </ion-item>
    <ion-item >
      <ion-icon name="briefcase" item-start></ion-icon>
      <ion-label>Estado</ion-label>
      <ion-note class="note" item-end>
        {{payment.pap_esta}}
      </ion-note>
    </ion-item>
    <ion-item >
      <ion-icon name="briefcase" item-start></ion-icon>
      <ion-label>Valor</ion-label>
      <ion-note class="note" item-end>
        {{payment.pad_vpag | currency:'COP'}}
      </ion-note>
    </ion-item>
    <ion-item >
      <ion-icon name="briefcase" item-start></ion-icon>
      <ion-label>Registros asociados</ion-label>
       <button item-end ion-button outline (click)="seeDetails(payment)" >
         Ver
       </button>
    </ion-item>
    <ion-item >
        <ion-icon name="briefcase" item-start></ion-icon>
        <ion-label>Detalles Pago</ion-label>
         <button item-end ion-button outline (click)="seeDetailsPayment(payment)" >
           Ver
         </button>
      </ion-item>
  

  </ion-list>
</ion-content>
