<ion-header>
  <ion-navbar>
    <ion-title>Habitaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list >
    <ion-list-header>
      <button ion-button large  outline icon-only item-start color="danger"  (click)="quitRoom()">
        <ion-icon name="ios-remove-circle"></ion-icon>
    </button>
  <ion-label text-center>  {{ AccomodationBooking.rooms.length }} habitaciones </ion-label>
    <button ion-button large  outline icon-only item-end (click)="addRoom()">
        <ion-icon name="ios-add-circle"></ion-icon>
    </button>
    </ion-list-header>
    <div *ngFor="let room of AccomodationBooking.rooms;let i=index">
      <ion-item-divider>
        <h2><strong>Habitación {{ i +1}}</strong></h2>
          <!-- <ion-badge  item-start>Habitación {{ i +1}}</ion-badge>             -->
      </ion-item-divider>
      <ion-list >
        <ion-item>
            <ion-icon item-start name="contacts"></ion-icon>
          <ion-label>Tipo huésped</ion-label>
          <ion-select [(ngModel)]="room.type">
            <ion-option value="S">Socio</ion-option>
            <ion-option value="I">Invitado</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-icon item-start name="person"></ion-icon>
          <ion-label>Huespedes</ion-label>
          <button ion-button  outline icon-only item-end color="danger" (click)="quitGuest(room)">
            <ion-icon name="ios-remove-circle"></ion-icon>
        </button>
       <ion-note item-end>{{room.guests}}</ion-note> 
        <button ion-button  outline icon-only item-end (click)="addGuest(room)">
          <ion-icon name="ios-add-circle"></ion-icon>
      </button>
        </ion-item>
      </ion-list>
      
    </div>
    
  
  </ion-list>
  <div padding>
    <button [disabled]= "!valid()" ion-button block icon-start (click)="goDisponibility()">
      <ion-icon name="eye"></ion-icon>
      Ver disponibilidad
    </button>
  </div>


</ion-content>
