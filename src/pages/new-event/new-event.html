<ion-header>

  <ion-navbar>
    <ion-title>Nuevo evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >  
    <ion-item>
      <ion-label stacked >Cantidad Asistentes</ion-label>
      <ion-input type="number" ></ion-input>
    </ion-item>
   <ion-item>
     <ion-label stacked >Hora inicial</ion-label>
     <ion-datetime displayFormat="HH:MM" pickerFormat="HH:MM" [(ngModel)]="myDate"></ion-datetime>
   </ion-item>
   <ion-item>
    <ion-label stacked >Hora Final</ion-label>
    <ion-datetime displayFormat="HH:MM" pickerFormat="HH:MM" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  </ion-list>
  <button ion-button block>
      <ion-icon name="check"></ion-icon>
      &nbsp;Continuar
  </button>

</ion-content>
