  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Notificaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Nuevas notificaciones</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let push of pushService.mensajes">
      <ion-label>
        <h3>{{push.title}}</h3>
        <p>{{push.body}}</p>
        <p>
          {{push.additionalData  |json}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
