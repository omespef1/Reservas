<ion-header>
  <ion-navbar>
    <ion-title>

     
  {{  userProfile.sbe_nomb }}

    </ion-title>
   
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div id="chat-messages">
    <ion-list no-lines>
      <div *ngFor="let message of _chat.chats">
         <ion-item class="session-start">
        <p text-center>{{ message.payload.doc.data().date | date:"dd/MM/yyyy hh:mm"}}</p>
      </ion-item>
        <ion-item *ngIf="message.payload.doc.data().uid == auth.user.uid"  class="sent" no-padding>      
          <p item-right class="message-content">{{message.payload.doc.data().content}}</p>      
          <ion-icon [color]="message.payload.doc.data().read?'primary':'secondary'"  item-end class="chat-read" name="ios-checkmark"></ion-icon>    
        </ion-item>
        <ion-item *ngIf="message.payload.doc.data().uid != auth.user.uid" class="received"> 
          <ion-avatar item-left>
            <img [src]="partnerPhoto">
          </ion-avatar>        
        <p class="message-content" item-left>{{message.payload.doc.data().content}}</p>      
      </ion-item>
      </div>
    </ion-list>
  </div>
</ion-content>
<ion-footer>
  <ion-item class="textarea-wrapper" no-padding>
    <ion-textarea  (keyup.enter)="sendMessage()"  [(ngModel)]="message"type="text" placeholder="Envía un mensaje"></ion-textarea>  
    <button class="btn-send" (mousedown)="$event.preventDefault()" item-end (click)="sendMessage()" ion-button clear>
      <ion-icon item-right name="send" color="primary"></ion-icon>
    </button>  
   
  </ion-item>
</ion-footer>
