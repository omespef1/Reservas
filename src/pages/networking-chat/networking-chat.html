<ion-header>
  <ion-navbar>
    <ion-title>

     
  {{  userProfile.sbe_nomb }}

    </ion-title>
   
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div id="chat-messages">
    <ion-list no-lines>
      <div *ngFor="let message of _chat.chats">
         <ion-item class="session-start">
        <p text-center>{{message.date | date:"dd/MM/yyyy hh:mm"}}</p>
      </ion-item>
        <ion-item *ngIf="message.uid == auth.user.uid"  class="sent" no-padding>
      
          <p item-right class="message-content">{{message.content}}</p>
          <ion-avatar item-right>
            <img src="https://www.thebusinessyear.com/Content/interviewee/afb409fd-647f-4d43-9105-100ff450b231.jpg?anchor=topcenter&mode=crop&w=218&h=238">
          </ion-avatar>
        </ion-item>
        <ion-item *ngIf="message.uid != auth.user.uid" class="received">         
        <p class="message-content" item-left>{{message.content}}</p>
      </ion-item>
      </div>
    </ion-list>
  </div>



</ion-content>

<ion-footer>


  <ion-item class="textarea-wrapper" no-padding>
    <ion-textarea  (keyup.enter)="sendMessage()"  [(ngModel)]="message"type="text" placeholder="Envía un mensaje"></ion-textarea>  
    <button item-end (click)="sendMessage()" ion-button clear>
      <ion-icon item-right name="send" color="primary"></ion-icon>
    </button>  
   
  </ion-item>
</ion-footer>
