    <ion-grid>
       <ion-row>
         <ion-col >
          <div text-center padding>

            <h1> NOGAL  <br> CONECTA </h1>
         </div>
         </ion-col>
       </ion-row>
       <ion-row>
         <ion-col >
          <div text-center>
            <h2> Bienvenido </h2>
         </div>
         </ion-col>
       
       </ion-row>
       <ion-row>
         <ion-col >
          <div padding id="divTerms">
            <div>
              <b> TÃ©rminos y condiciones</b>
            </div>

            </p>
          </div>
         </ion-col>
       </ion-row>

       <ion-row>

              <img *ngIf="!accepting" src="assets/imgs/arrow.svg">
              <div class="font-icon">
                <i *ngIf="accepting" class="fa fa-refresh fa-spin" aria-hidden="true"></i>
              </div>
              
                
            </div>
          </button>
         </ion-col>
       </ion-row>
       <ion-row>
         <ion-col text-center>
           <div  id="divLogo">
            <img src="assets/imgs/nogal-blanco.svg">
           </div>

           
         </ion-col>
       </ion-row>

    </ion-grid>
