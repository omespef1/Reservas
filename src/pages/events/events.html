<ion-header>

  <ion-navbar>
    <ion-title>Eventos</ion-title>
    <ion-buttons end>
<button ion-button icon-only (click)="NewEvent()" >
  <ion-icon name="add"></ion-icon>
</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

   <ion-list >
     <ion-item *ngFor="let item of events ">
       <ion-icon item-start name="trash"></ion-icon>
       <h2>{{item.eve_nomb}}</h2>
       <p>{{item.eve_fein | date : 'dd/mm/yyyy hh:mm'}}</p>
     </ion-item>
   </ion-list>

</ion-content>
