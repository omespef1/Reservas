<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button  ion-button round>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button (click)="closeModal()"  ion-button round>
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Nuevo proyecto</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="SetNewProyecyt()" #proyectsForm="ngForm" >
      <ion-item no-lines>
        <ion-label stacked  >Título</ion-label>
        <ion-input  name="dpe_npro" [(ngModel)]="proyect.dpe_npro" placeholder="Título proyecto" type="text" required ></ion-input>
        <ion-icon class="input-icon" item-end name="md-albums"></ion-icon>
      </ion-item>
      <ion-item no-lines>
        <ion-label stacked  >Descripción</ion-label>
        <ion-textarea [(ngModel)]="proyect.dpe_desc" name="dpe_desc" required placeholder="Descripción"></ion-textarea>
        <ion-icon class="input-icon" item-end name="md-albums"></ion-icon>
      </ion-item>
      <ion-item no-lines>
        <ion-label stacked >Imágen</ion-label>
        <ion-input name="dpe_fpro" [(ngModel)]="proyect.dpe_fpro" placeholder="Subir imágen" type="file" ></ion-input>
        <ion-icon class="input-icon" item-end name="camera"></ion-icon>
        <!-- <button  class="orange" ion-button round item-end>
          <ion-icon class="input-icon" name="ios-cloud-upload-outline"></ion-icon>
          &nbsp;Subir
        </button> -->
      </ion-item>
      <div padding text-center>
        <button block [disabled]="!proyectsForm.form.valid" class="orange" ion-button round>
          <div class="font-icon">
            <i  class="fa fa-cloud-upload" aria-hidden="true"></i>
          </div>
            &nbsp;Hecho
        </button>
       </div>
    </form>

   
</ion-content>
