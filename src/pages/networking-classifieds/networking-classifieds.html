<ion-content class="element-aparecer">

    <ion-searchbar placeholder="Buscar" (ionInput)="getItems($event)"></ion-searchbar>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button (click)="goNewClassified()" block class="orange" ion-button round>
          <ion-icon name="ios-add-circle-outline"></ion-icon>
          &nbsp;Crear clasificado
        </button>
      </ion-col>
      <ion-col>
        <button block class="yellow" (click)="goTerms()" ion-button round>
          <ion-icon name="ios-list-box-outline"></ion-icon>
          &nbsp;Ver condiciones
        </button>
      </ion-col>
    </ion-row>

      <ion-col>

            <ion-select interface="alert" cancelText="Cancelar" (ionChange)="setFilter($event)" okText="Ok" [selectOptions]="optionsSheet" [(ngModel)]="filter" onchange="">

<div *ngIf="!getting">
 
  <div  *ngFor="let item of classifieds">
    <div padding *ngIf="item.cla_esta=='A' || itsMine(item)" class="card">
      <ion-item no-padding no-lines class="transparent">     
      
        <button class="color-orange"  *ngIf="itsMine(item) && item.cla_esta!='A'" item-end ion-button clear (click)="editClassified(item)">
          <ion-icon name="md-create"></ion-icon>
        </button>
        <ion-label>
          <h2><b>{{item.cla_titu}}</b></h2>
          <h2>{{item.cla_fech | date : 'dd/MM/yyyy'}}</h2>
          <ion-badge  *ngIf="itsMine(item) && item.cla_esta!='A'" class="badge-classified orange"  >{{item.cla_esta=='A'?'Aprobado':item.cla_esta=='P'?'Pendiente':'Rechazado'}}</ion-badge>
        </ion-label>                      
      </ion-item>
      <ion-item no-padding no-lines class="transparent">     
     
        <img *ngIf="item.cla_foto != null" src="{{item.cla_foto}}" alt="proyecto">             
        <div text-center *ngIf="item.cla_foto == null" class="classified-img-loading">
          <i  class="fa fa-refresh fa-spin" aria-hidden="true"></i>
        </div>
      </ion-item>
     
      <div>
        <p>{{item.cla_desc}}</p>
        <h2><b>Nombre: </b>{{item.cla_nomb}}</h2> 
        <h2><b>Teléfono: </b>{{item.cla_tele}}</h2> 
       
      </div>
