  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
      <ion-title>{{source.title}}</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close(null)" class="BigButton">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
    <ion-toolbar no-border-top>
      <ion-searchbar
       (ionChange)="getItems($event.value)"
      [(ngModel)]="value"
      [showCancelButton]="true"
      placeholder="Buscar">
    </ion-searchbar>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item (click)="close(item)" tappable *ngFor="let item of itemsList">
        <ion-label>
        {{item.Ite_nomb}}
        </ion-label>
        <ion-icon [name]="source.icon" item-start></ion-icon>
      </ion-item>
    </ion-item-group>
</ion-list>
</ion-content>
