<ion-header>
  <ion-navbar>
    <ion-title>
      <img button ion-button icon-only [src]="_session.GetCustomSettings().CNX_LOGO" class="app_nogal transparent">
      <div><label>Detalle</label></div>
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
          <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="outer-content">
<div class="padding">


  <ion-list *ngFor="let item of detail">
  <ion-list-header color="secondary">
      <ion-icon item-end name="logo-apple"></ion-icon>
      <ion-label item-end> {{ item.pro_nomb}} </ion-label>
  </ion-list-header>
  <ion-item>
      <ion-icon item-start name="logo-usd"></ion-icon>
      <ion-label>Valor</ion-label>
      <ion-note item-end>{{item.dtr_vtot }}  </ion-note>
    </ion-item>
  <ion-item>
      <ion-icon item-start name="logo-usd"></ion-icon>
    <ion-label>Iva</ion-label>
    <ion-note item-end> {{ item.dtr_viva }} </ion-note>
  </ion-item>
  <ion-item>
      <ion-icon item-start name="logo-usd"></ion-icon>
    <ion-label>{{item.imp_nomb | titlecase }}</ion-label>
    <ion-note item-end>{{item.dtr_vimp }}  </ion-note>
  </ion-item>
 
  </ion-list>
</div>
</ion-content>
