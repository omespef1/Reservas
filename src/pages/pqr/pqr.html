<ion-header>

  <ion-navbar>
    <ion-title>pqr</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar
    (ionChange)="getItems($event.value)"
    [showCancelButton]="shouldShowCancel"
    placeholder="Buscar reserva">
  </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list no-lines>

<ion-item-group>
        <ion-item class="animate-in-primary" (click)="toggleSection(pqr)" detail-none *ngFor="let pqr of pqrs; let i = index">
        <ion-badge *ngIf="pqr.seguimientos.length>0" item-end>{{pqr.seguimientos.length}}</ion-badge>
         <ion-icon name="arrow-dropdown-circle" item-end *ngIf="!pqr.open && pqr.seguimientos.length>0"></ion-icon>
         <ion-icon name="arrow-dropup-circle" item-end *ngIf="pqr.open && pqr.seguimientos.length>0"></ion-icon>
         <ion-icon name="megaphone" item-start></ion-icon>

        <h3>Pqr NÃºmero  {{pqr.inp_cont}}</h3>
      <p>
            {{pqr.inp_feve| date}}
      </p>
      </ion-item>
      <ion-item>
      <ion-card-content *ngIf="pqr.open && pqr.open && pqr.seguimientos.length>0">
        <h3>Seguimiento</h3>
        <ion-item *ngFor="let seguimiento of pqr.seguimientos" detail-push>
          <h4>{{seguimiento.Din_fese}}</h4>
          <p>{{seguimiento.Din_segt}}</p>
        </ion-item>
      </ion-card-content>
    </ion-item>
  </ion-item-group>





</ion-list>

</ion-content>
