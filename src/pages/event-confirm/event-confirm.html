<ion-header>
  <ion-navbar>
    <ion-title>
      <img button ion-button icon-only [src]="_sesion.GetCustomSettings().CNX_LOGO" class="app_nogal transparent">
      <div>Confirmaci√≥n de reserva</div> 
  </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="timer" item-start></ion-icon>
      <ion-label>Ingreso</ion-label>
      <ion-note item-end>{{MyEventBooking.Res_fini | longDate}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="timer" item-start></ion-icon>
      <ion-label>Salida</ion-label>
      <ion-note item-end>{{MyEventBooking.Res_fina | longDate}}</ion-note>
    </ion-item> 
    <ion-item>
        <ion-icon name="timer" item-start></ion-icon>
        <ion-label>Tiempo</ion-label>
        <ion-note item-end>{{mySelectedEvent.hours}} horas, {{mySelectedEvent.minutes}} minutos</ion-note>
      </ion-item>      
    <ion-item>
      <ion-icon name="albums" item-start></ion-icon>
      <ion-label>Espacio</ion-label>
      <ion-note item-end>{{mySelectedEvent.title}}</ion-note>
    </ion-item>   
    <ion-item>
      <ion-icon name="cash" item-start></ion-icon>
      <ion-label>Valor</ion-label>
      <ion-note item-end>{{MyEventBooking.Productos[0].Dpr_valo | currency:'COP'}}</ion-note>
    </ion-item>           
  </ion-list>
  <button class="element-animation" ion-button block large color="primary" tappable (click)="MakeBooking()">
    <ion-icon name="checkmark-circle" item-start></ion-icon>
   &nbsp; Realizar Reserva
  </button>
</ion-content>
