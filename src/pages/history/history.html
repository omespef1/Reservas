<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Consumos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let history of histories">
    <ion-card-header>
      #{{booking.Res_nume}} - {{booking.FechaInicio | date}} : {{booking.FechaInicio | date:'shortTime' }}
  <ion-icon item-end  name="arrow-dropdown"></ion-icon>
    </ion-card-header>
    <ion-card-content class="animate-in-primary">
      <ion-item class="labelColorRed">
        <ion-thumbnail item-start>
          <img src="data:image/jpeg;base64,{{booking.Cla_foto}}">
        </ion-thumbnail>
        <h2>Tipo de servicio</h2>
        <p>{{booking.Cla_nomb}}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
